<link rel="import" href="/sys/polymer/polymer.html">
<link rel="stylesheet" href="/WasteTrader/css/style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<template>
    <template is="dom-bind">
        <div class="mdc-typography">
            <header class="mdc-toolbar mdc-toolbar--fixed">
                <div class="mdc-toolbar__row">
                    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                        <span class="mdc-toolbar__title">Waste2Value</span>
                    </section>
                </div>    
            </header>
            <div class="mdc-toolbar-fixed-adjust wastetrader-below-toolbar">
                <starcounter-include partial="{{model.Drawer}}"></starcounter-include>
                <div class="wastetrader-below-toolbar__current-page">
                    <starcounter-include partial="{{model.CurrentPage}}"></starcounter-include>
                </div>
            </div>
        </div>
    </template>
</template>
