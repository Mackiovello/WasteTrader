<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <style>
        .wastetrader-legend {
            margin-bottom: 0;
        }
    </style>
    <template is="dom-bind">
        <div class="wastetrader-header">
            <h1>Skapa annons</h1>
        </div>
        <div class="wastetrader-home">
            <form class="wastetrader-card">
                <fieldset>
                    <legend class="wastetrader-legend">Kontaktinformation</legend>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Namn</label>
                        <input class="form-control" type="text" value="{{model.Person.Name$::change}}">
                    </div>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Mail address</label>
                        <input class="form-control" type="email" value="{{model.Person.Email$::change}}">
                    </div>
                </fieldset>
            </form>

            <form class="wastetrader-card">
                <fieldset>
                    <legend class="wastetrader-legend">Beskriv ditt avfall</legend>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Beskrivning</label>
                        <input class="form-control" type="text" value="{{model.Waste.Description$::change}}" />
                    </div>
                    <div class="wastetrader-input-row">
                        <div class="form-group label-static">
                            <label class="control-label">Mängd</label>
                            <input class="form-control" type="number" value="{{model.Waste.Quantity$::change}}">
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">Enhet</label>
                            <input class="form-control" type="text" value="{{model.Waste.Unit$::change}}">
                        </div>
                    </div>
                </fieldset>
            </form>

            <button class="btn btn-success btn-raised btn-lg" value="{{model.SubmitTrigger$::click}}" onclick="++this.value">Skapa</button>
        </div>       
    </template>
</template>
