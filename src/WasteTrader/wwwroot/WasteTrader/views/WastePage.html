<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html">

<template>
    <template is="dom-bind">
        <div class="wastetrader-wrapper">
            <h1 class="mdc-typography--display2 wastetrader-main-headline">{{model.Title}}</h1>
            <div class="mdc-card wastetrader-card">
                <section class="mdc-card__supporting-text">
                    <p>Beskrivning: {{model.Description}}</p>
                    <p>Mängd: {{model.Amount}} ({{model.RawAmount}})</p>
                    <p>Pris: {{model.Price}} SEK</p>
                    <p>Inlagd: {{model.FormattedEntryTime}}</p>
                    <p>Försäljare: <a href$="/waste2value/user/{{model.User.Username}}">{{model.User.Name}} ({{model.User.Username}})</a></p>
                </section>
                <section class="mdc-card__actions">
                    <template is="dom-if" if="{{model.IsOwner}}">
                        <button class="mdc-button" 
                                value="{{model.DeleteTrigger$::click}}" 
                                onclick="++this.value"
                                data-mdc-auto-init="MDCRipple">
                                Radera
                        </button>
                    </template>
                </section>
            </div>
        </div>
        <script>mdc.autoInit()</script>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl$}}" />
    </template>
</template>
